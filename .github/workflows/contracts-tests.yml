name: PBM Smart Contracts

on:
  push:
    branches:
      - main
      - staging
    paths:
      - "packages/contracts/**"
      - "yarn.lock"
      - ".github/workflows/contracts-tests.yml"
  pull_request:
    paths:
      - "packages/contracts/**"
      - "yarn.lock"
      - ".github/workflows/contracts-tests.yml"

defaults:
  run:
    working-directory: packages/contracts

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      MNEMONIC: "here are my twelve golden words for you to run the tests"
      INFURA_API_KEY: Test_12345678
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18.x

      - name: "Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "Compile contracts"
        run: yarn compile

      - name: "Start node"
        run: yarn hardhat node --fork https://polygon-mainnet.infura.io/v3/${{ secrets.INFURA_API_KEY }} &

      - name: "Run tests"
        run: |
          sleep 10
          yarn test:all

      - name: "Stop node"
        run: kill $(lsof -t -i:8545)
